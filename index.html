<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<div class="jumbotron text-center">
    <h2>Weather Dashboard</h2>
</div>

<div class="row searchSide">
    <div class="col-3 col-12 col-md-3 col-lg-3 col-xl-3">
        <h3>Search For a City:</h3>
        <form class="form-body">
            <input type="text" id="searchBar" placeholder="Enter City">
            <div class="row">
                <button class="searchBtn btn btn-primary">Search</button>
                
                <ul class="searchHistory"></ul>
        </form>
    </div>
</div>

<div class="row weatherSide">
    <div class="col-12 col-md-6 col-lg-9 col-xl-9 mx-auto">
        <div class="currentWeather">
            <h2 class="cityName"></h2>
            <h2 class="currentDate"></h2>
            <p class="weatherIcon"></p>
            <p>Temp: <span  class="cityTemp"></span></p>
            <p>Wind: <span class="citySpeed"></span></p>
            <p>Humidity: <span class="cityHumidity"></span></p>
            <span class="cityUV"></span>
        </div>
    </div>
    
</div>
</div>


<body>
    
    

    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
